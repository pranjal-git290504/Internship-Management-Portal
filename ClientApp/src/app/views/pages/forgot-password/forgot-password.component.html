<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container breakpoint="md">
    <c-row class="justify-content-center">
      <c-col lg="6">
        <c-card class="p-4">
          <c-card-body>
            <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" cForm>
              <h1>Forgot Password</h1>
              <p class="text-body-secondary">Enter your email address and we'll send you instructions to reset your password.</p>
              
              <div *ngIf="successMessage" class="alert alert-success">
                {{ successMessage }}
              </div>
              
              <div *ngIf="errorMessage" class="alert alert-danger">
                {{ errorMessage }}
              </div>

              <c-input-group class="mb-3">
                <span cInputGroupText>&#64;</span>
                <input 
                  autoComplete="email" 
                  formControlName="email" 
                  cFormControl 
                  placeholder="Email" 
                  type="email" 
                />
              </c-input-group>
              
              <div *ngIf="submitted && forgotPasswordForm.get('email')?.errors" class="text-danger mb-3">
                <small *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">Email is required</small>
                <small *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">Please enter a valid email</small>
              </div>

              <c-row>
                <c-col xs="6">
                  <button cButton class="px-4" color="primary" type="submit" [disabled]="isLoading">
                    {{ isLoading ? 'Sending...' : 'Send Reset Link' }}
                  </button>
                </c-col>
                <c-col class="text-right" xs="6">
                  <a routerLink="/login" cButton class="px-0" color="link">
                    Back to Login
                  </a>
                </c-col>
              </c-row>
            </form>
          </c-card-body>
        </c-card>
      </c-col>
    </c-row>
  </c-container>
</div>
